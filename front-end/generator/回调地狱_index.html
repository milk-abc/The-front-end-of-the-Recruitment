  <body>
    <button onclick="send">send server</button>
    <script src="./ajax.js"></script>
    <script>
      function send() {
        //回调地狱
        myAjax("http://localhost:8001", function (err, backdata) {
          if (!err) {
            myAjax("http://localhost:8001/1", function (err, backdata) {
              if (!err) {
                myAjax("http://localhost:8001/2", function (err, backdata) {
                  if (!err) {
                    myAjax("http://localhost:8001/3", function (err, backdata) {
                      console.log(backdata);
                    });
                  }
                });
              }
            });
          }
        });
      }
    </script>
