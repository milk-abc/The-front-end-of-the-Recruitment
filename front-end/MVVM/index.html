<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="school.name" />
      <div>{{school.name}}</div>
      <div>{{school.age}}</div>
      <!-- 如果数据不变化，视图就不会刷新 -->
      {{getNewName}}
      <button v-on:click="change">更新操作</button>
    </div>
    <script src="MVVM.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          school: {
            name: "珠峰",
            age: 10,
          },
        },
        computed: {
          getNewName() {
            return this.school.name + "架构";
          },
        },
        methods: {
          change() {
            this.school.name = "降温";
          },
        },
      });
    </script>
  </body>
</html>
