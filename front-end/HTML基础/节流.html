<!DOCTYPE html>
<body>
	<div>
		<input id='box'>
	</div>
</body>
<script>
	let box=document.getElementById('box');
	function throttle(fn,delay){
		let timer=null;
		return function(){
			if(timer){
				return
			}
			timer=setTimeout(()=>{
				fn(...arguments)
				timer=null
			},delay)
		}
	}
	function fn(name){
		console.log(name)
	}
	let throttlefn=throttle(fn,500);
	box.addEventListener('input',e=>{throttlefn('li')},false)
</script>
</html>
