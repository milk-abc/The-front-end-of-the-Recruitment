<!DOCTYPE html>
<body>
	<div>
		<input id='box'>
	</div>
</body>
<script>
	let box=document.getElementById('box');
	function debounce(fn,delay){
		let timer;
		return function(){
			clearTimeout(timer);
			timer=setTimeout(()=>{
				fn(...arguments)
			},delay)
		}
	}
	function fn(name){
		console.log(name)
	}
	let debouncefn=debounce(fn,500);
	box.addEventListener('input',e=>debouncefn('li'),false)
</script>
</html>
