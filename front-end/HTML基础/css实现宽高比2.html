<!-- 实现一个div,宽度是body的一半，宽高比满足4:3
方法二：
vw 相对于视窗的宽度
vh 相对于视窗的高度
100vw = 1334px 
-->
<!DOCTYPE html>
<html>
  <style type="text/css">
    .childbox {
      width: 50vw;
      height: 37.5vw;
      background-color: aquamarine;
    }
  </style>
  <body>
    <div class="childbox">hello</div>
  </body>
</html>
